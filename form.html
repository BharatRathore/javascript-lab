<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSform</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            width: 20%;
            margin:auto;
            border: 1px solid black;
            padding: 20px;
            margin-top: 50px;;
        }
        form input,textarea{
            margin: 10px 0 ;
        }
        .sts{
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-div">
        <form action="" id="form">
            <label for="">User ID</label> <input type="text" id="id" class="inp" required placeholder="User id">
            <label for="">Password</label> <input type="password" required class="inp" placeholder="Password">
            <label for="">Mobile no.</label> <input type="text" required class="inp" placeholder="Mobile no.">
            <label for="">Address</label> <textarea name="" id="txtarea"  cols="30" class="inp" rows="10" placeholder="Address"></textarea>
            <label for="">Age</label> <input type="number" required placeholder="Age" min="0" class="inp">
            </label> <input type="submit"  value="Submit">
            
        </form>
        <div class="sts">
            <span class="status"></span>
        </div>
        
        
    </div>
    <script>
        const status=document.querySelector('.status')
        const inputs=document.querySelectorAll('.inp')
        const [userid,password,mobileno,address,age]=[...inputs]
        let regexp=/^[0-9]{10}$/;
        document.getElementById('form').addEventListener('submit',(e)=>{
            console.log(document.getElementById('txtarea').value)
            valid=true
            status.innerHTML=''
            e.preventDefault()
            if(userid.value.length<3 || userid.value.length>15){
                status.innerHTML="User id must be minimum 3  and maximum 15 characters <br>"
                valid=false
            }
            if(password.value.length<8){
                status.innerHTML+="Password minimum 8 characters <br>"
                valid=false
            }
            if(!regexp.test(mobileno.value)){
                status.innerHTML+="Mobile must be a 10 digit number <br>"
                valid=false
            }
            if(document.getElementById('txtarea').value.length<1){
                status.innerHTML+="Address must be filled <br>"
            }
            if(age.value<18 || age.value>100){
                status.innerHTML+="Age must be between 18 to 100"
                valid=false
            }
            if(valid){
                status.innerHTML="All Correct, Submitted"
            }

        })
    </script>
</body>
</html>
